# Nombre de la aplicación
spring.application.name=api

# Configuración de la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/festivos
spring.datasource.username=postgres
spring.datasource.password=12345

# Hibernate: no borrar datos, solo actualizar esquema si es necesario
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (opcional pero útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto explícito (opcional)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
